<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Digital Clock</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-900 text-white">

      <div class="text-center bg-gradient-to-br from-gray-800 to-gray-900 shadow-lg rounded-2xl p-8">
            <div class="flex items-center space-x-2 text-6xl font-mono text-white">
                  <h3 id="hour" class="animate-pulse"></h3>
                  <h3 id="minute" class="animate-pulse"></h3>
                  <h3 id="second" class="animate-pulse"></h3>
                  <h3 id="ampm" class="ml-2 text-4xl animate-pulse"></h3>
            </div>
      </div>

      <script src="script.js"></script>
</body>

</html>
